              <div class="header-content">
                <div class="flex">
                  <a class="logo" href="/">ВЫБОРАТОРИЯ</a>
                </div>
                <div class="flex menu-block">
                  <ul>
                    <li><a href="/contacts.html">контакты</a></li>
                    <li><a href="/team.html">о нас</a></li>
                    <li><a href="/events.html">события</a></li>
                    <li><a href="/cafe.html">кафе</a></li>
                  </ul>
                </div>
                <div class="flex phone-block">
                  <a href="/main.html" class="button-results">результаты</a>

                </div>
              </div>
            </div>
          </div>
        </div>

      <span class="middle"></span>

      <nav class="overlay-menu">

          <li><a href="/cafe.html">кафе</a></li>
        </ul>

  <section id="section-input">
    <div class="container-fluid">
      <div class="border-block border-bottom-off">
        <p class="head">Записаться на приём</p>
      </div>
      <div class="border-block border-bottom-off">
        <p class="text">Введите данные своей медицинской карты</p>
      </div>
      <div class="row gx-0">
        <div class="col-lg-4">
          <div class="border-block border-right-off">
            <div class="input-block">
              <input type="text" name="text" placeholder="Имя">
              <input type="text" name="text" placeholder="Фамилия">
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="border-block border-right-off">
            <div class="input-block">
              <input class="data" type="text" name="text" placeholder="Номер карты">
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="border-block">
            <div class="input-block">
              <input class="data" type="text" name="text" placeholder="Выберите дату">
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="button-gray">записаться</a>
    </div>
  </section>

  <section id="section-input">
    <div class="container-fluid">
      <div class="border-block border-bottom-off">
        <p class="head">Готовы узнать результаты?</p>
      </div>
      <div class="border-block border-bottom-off">
        <p class="text">Введите данные своей медицинской карты</p>
      </div>
      <div class="row gx-0">
        <div class="col-lg-4">
          <div class="border-block border-right-off">
            <div class="input-block">
              <input type="text" name="text" placeholder="Имя">
              <input type="text" name="text" placeholder="Фамилия">
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="border-block border-right-off">
            <div class="input-block">
              <input class="data" type="text" name="text" placeholder="Номер карты">
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="border-block">
            <div class="input-block">
              <input class="data" type="text" name="text" placeholder="Выберите дату">
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="button-gray btn-2">Узнать результаты</a>
    </div>
  </section>

            <a href="https://www.facebook.com/" class="icons">
